<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Cakes</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/fav.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script>
        $(document).on('click', '.toggle-password', function() {
    
            $(this).toggleClass("fa-eye fa-eye-slash");
            
            var input = $("#id_password");
            input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
        });
    </script>
    <br>
    <form action="login.html" method="post">

        <div class="logo">
            <img class="log" src="img/logo.png" alt="" height="50px" width="150px">
            <h3 class="join">Join Amazing Cakes</h3>
            <button class="but" type="button"><i class="fab fa-google"></i>&nbsp;&nbsp; Sign In Using Google</button>
        </div>

        <br>
        <hr style="background-color: #D7397C;" class="line">or <hr class="lines" style="background-color: #D7397C;">

        <div class="details">
            <div class="input-field">
                <label class="Text-Three" for="#email">Your Email Address</label>
                <input class="Text-Three" type="email" id="email">
            </div>
            <div class="input-field">
                <label class="Text-Three" for="#password">Password</label>
                <input class="Text" type="password" id="id_password" style="margin-left: -20px;">
                <i class="fa fa-fw fa-eye field_icon toggle-password" toggle="#password-field" style="margin-left: -40px; cursor: pointer;"></i>
            </div>
        </div>

        <button class="amazing" type="button">Sign Into Account</button>

        <p>Not A Member? <a class="a" href="register.html">Sign Up</a></p>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
